# GitPitch 
#
gitpitch : 3.0

#
# Theme Setting
# Doc: https://gitpitch.com/docs/settings/theme
#
theme            : template

theme-background : [ "linear-gradient(100deg, white 90%, #1977bf 15%)" ]
theme-headline   : [ "Montserrat", "#5ea5fb", "none", "#616060", "100", "120", "15" ]
theme-byline     : [ "Raleway", "#616060", "none", "#fb5ed6", "100", "110", "15" ]
theme-text       : [ "Ubuntu", "#616060", "none", "#5ea5fb", "100", "100", "15" ]
theme-links      : [ "#F1C40F", "#5254F7" ]
theme-code       : [ "Source Code Pro", "100", "120" ]
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]
layout           : center

highlight        : tomorrow
#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
# theme-override: assets/css/PITCHME.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
logo : assets/img/logo.png
logo-position : top-left

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : center

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "c.utrillaguerrero@maastrichtuniversity.nl"

#
# Published Setting
# Doc: https://gitpitch.com/docs/settings/published
#
published : true

#
# Twitter Card Settings [Pro Only]
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "Data Caprentry"
description : "Introduction to Data Visualisation"
#thumbnail : https://gitpitch.com/gpimg/tutorial-thumb.png